@(title: String)(content: Html)(implicit req: RequestHeader, flash : Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        @helper.javascriptRouter("Router")(routes.javascript.Application.charge)
    </head>
    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a href="@routes.Application.index()">MyOwnMDB</a>
                </div>
            </div>
        </div>

        <div class="container">

            @if(flash.get("success").isDefined){
                <div class="alert alert-success">
                @flash.get("success")
                </div>
            }
            @if(flash.get("error").isDefined){
                <div class="alert alert-error">
                @flash.get("error")
                </div>
            }

            @content
        </div>

    </body>
</html>
